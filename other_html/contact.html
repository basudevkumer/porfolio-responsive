<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="./Css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="./Other-css/all.min.css" />
    <link rel="stylesheet" href="./Other-css/contact.css" /> -->
    <link rel="stylesheet" href="Other-css/all.min.css" />
    <link rel="stylesheet" href="Other-css/contact.css" />
  </head>
  <body>
    <!-- ============================ contact heading part start=========================== -->
    <div id="contact_heading">
      <div class="container">
        <div class="row">
          <div class="heading-info">
            <p>Feel free to contact me anytimes</p>
            <h1>Get in Touch</h1>
            <div class="heading_animation">
              <div class="sum-power">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================ contact heading part end=========================== -->
    <!-- ============================ contact body part start=========================== -->
    <div id="contact-body">
      <div class="container">
        <div class="row contact-row">
          <div class="col-lg-8">
            <div class="message-body">
              <div class="message-heading">
                <h4>Message Me</h4>
              </div>
              <div class="messag-box">
                <div class="message-top-part">
                  <input type="text" placeholder="Name" required />
                  <input type="text" placeholder="Email" required />
                </div>
                <div class="middle-part">
                  <input
                    type="text  "
                    class="middle-text"
                    placeholder=" subject"
                  />
                  <textarea
                    id="text-area"
                    class="middle-text-area"
                    placeholder="Message"
                  ></textarea>
                  <a href="#" class="message-btn">Send Message</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="contact-info">
              <h4 class="contact-heading">Contact Info</h4>
              <p class="contact-pragraph">
                Always available for freelance work if the right project comes
                along, Feel free to contact me!
              </p>

              <div class="self-info">
                <div class="icon-info">
                  <i class="fa-solid fa-file-signature"></i>
                  <i class="fa-solid fa-map-location-dot"></i>
                  <i class="fa-solid fa-phone"></i>
                  <i class="fa-solid fa-paper-plane"></i>
                </div>
                <div class="text-info">
                  <div class="text-elm">
                    <h5>Name</h5>
                    <p>Jhulon Kumar</p>
                  </div>
                  <div class="text-elm">
                    <h5>Location</h5>
                    <p>Dhaka, Bangladesh</p>
                  </div>
                  <div class="text-elm">
                    <h5>Call me</h5>
                    <p>+088 01854 555136</p>
                  </div>
                  <div class="text-elm">
                    <h5>Email me</h5>
                    <p>jhulonkumar40@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================ contact body part end=========================== -->

    <!-- <script src="./Script/all.min.js"></script>
    <script src="./Script/bootstrap.bundle.min.js"></script>
    <script src="Script/script.js"></script> -->
    <script src="scriptTwo/all.min.js"></script>
    <script src="scriptTwo/bootstrap.bundle.min.js"></script>
    <script src="scriptTwo/script.js"></script>
  </body>
</html>
